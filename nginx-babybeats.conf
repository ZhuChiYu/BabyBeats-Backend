# BabyBeats Nginx 配置
# 域名: englishpartner.cn
# API 路径: /babybeats/api

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name englishpartner.cn www.englishpartner.cn;
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器配置
server {
    listen 443 ssl http2;
    server_name englishpartner.cn www.englishpartner.cn;
    
    # SSL 证书配置（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/englishpartner.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/englishpartner.cn/privkey.pem;
    
    # SSL 优化配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # 现代 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
    ssl_prefer_server_ciphers on;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志配置
    access_log /var/log/nginx/babybeats_access.log;
    error_log /var/log/nginx/babybeats_error.log;
    
    # 客户端请求体大小限制（用于图片上传等）
    client_max_body_size 50M;
    
    # BabyBeats API 代理
    location /babybeats/api/ {
        # 移除 /babybeats 前缀，保留 /api/
        rewrite ^/babybeats(/api/.*)$ $1 break;
        
        # 代理到后端 API 服务
        proxy_pass http://localhost:4100;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（未来可能需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS 头（如果后端未设置）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # OPTIONS 请求处理
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 健康检查端点
    location /babybeats/health {
        proxy_pass http://localhost:4100/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 静态文件（如果有前端静态资源）
    location /babybeats/static/ {
        alias /var/www/babybeats/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 根路径（可以返回 API 文档或状态页面）
    location /babybeats/ {
        return 200 '{"service":"BabyBeats API","version":"1.0.0","status":"running","docs":"https://englishpartner.cn/babybeats/api/v1"}';
        add_header Content-Type application/json;
    }
}
